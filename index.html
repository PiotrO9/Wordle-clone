<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&family=Libre+Franklin:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Wordle clone</title>
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>
        <div id="app">
            <div id="InputArea">
                <div id="GirdContainer">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
            <div id="keyboard">
                <div id="FirstKeyboardRow">
                    <div class="KeyboardTile">Q</div>
                    <div class="KeyboardTile">W</div>
                    <div class="KeyboardTile">E</div>
                    <div class="KeyboardTile">R</div>
                    <div class="KeyboardTile">T</div>
                    <div class="KeyboardTile">Y</div>
                    <div class="KeyboardTile">U</div>
                    <div class="KeyboardTile">I</div>
                    <div class="KeyboardTile">O</div>
                    <div class="KeyboardTile">P</div>
                </div>
                <div id="SecondKeyboardRow">
                    <div class="KeyboardTile">A</div>
                    <div class="KeyboardTile">S</div>
                    <div class="KeyboardTile">D</div>
                    <div class="KeyboardTile">F</div>
                    <div class="KeyboardTile">G</div>
                    <div class="KeyboardTile">H</div>
                    <div class="KeyboardTile">J</div>
                    <div class="KeyboardTile">K</div>
                    <div class="KeyboardTile">L</div>
                </div>
                <div id="ThirdKeyboardRow">
                    <div class="WideKeyboardTile">ENTER</div>
                    <div class="KeyboardTile">Z</div>
                    <div class="KeyboardTile">X</div>
                    <div class="KeyboardTile">C</div>
                    <div class="KeyboardTile">V</div>
                    <div class="KeyboardTile">B</div>
                    <div class="KeyboardTile">N</div>
                    <div class="KeyboardTile">M</div>
                    <div class="WideKeyboardTile"><i class="material-icons">backspace</i></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
