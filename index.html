<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;700&family=Libre+Franklin:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Wordle clone</title>
</head>
<body>
    <div id="ResultPopUp" class="PopUp">
        <p id="Result"></p>
        <p id="PasswordAnswer"></p>
        <button id="PopUp__button">
            Zagraj jeszcze raz
        </button>
    </div>
    <header>
        <h1>Wordle</h1>
    </header>
    <main>
        <div id="app">
            <div id="InputArea">
                <div id="GirdContainer">
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                    <div class="Grid__item"></div>
                </div>
            </div>
            <div id="Keyboard">
                <div id="FirstKeyboardRow">
                    <div class="Keyboard__Tile">Q</div>
                    <div class="Keyboard__Tile">W</div>
                    <div class="Keyboard__Tile">E</div>
                    <div class="Keyboard__Tile">R</div>
                    <div class="Keyboard__Tile">T</div>
                    <div class="Keyboard__Tile">Y</div>
                    <div class="Keyboard__Tile">U</div>
                    <div class="Keyboard__Tile">I</div>
                    <div class="Keyboard__Tile">O</div>
                    <div class="Keyboard__Tile">P</div>
                </div>
                <div id="SecondKeyboardRow">
                    <div class="Keyboard__Tile">A</div>
                    <div class="Keyboard__Tile">S</div>
                    <div class="Keyboard__Tile">D</div>
                    <div class="Keyboard__Tile">F</div>
                    <div class="Keyboard__Tile">G</div>
                    <div class="Keyboard__Tile">H</div>
                    <div class="Keyboard__Tile">J</div>
                    <div class="Keyboard__Tile">K</div>
                    <div class="Keyboard__Tile">L</div>
                </div>
                <div id="ThirdKeyboardRow">
                    <div id="Enter" class="Keyboard__Tile--Wide">ENTER</div>
                    <div class="Keyboard__Tile">Z</div>
                    <div class="Keyboard__Tile">X</div>
                    <div class="Keyboard__Tile">C</div>
                    <div class="Keyboard__Tile">V</div>
                    <div class="Keyboard__Tile">B</div>
                    <div class="Keyboard__Tile">N</div>
                    <div class="Keyboard__Tile">M</div>
                    <div id="Backspace" class="Keyboard__Tile--Wide"><i class="material-icons">backspace</i></div>
                </div>
            </div>
        </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
</body>
</html>
